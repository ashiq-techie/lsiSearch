<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Search here!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
		<form role="form" action="find/" method = "get">
	      <div class="form-group">
	        <label for="email">Search Query</label>
	        <input type="text" name="query" class="form-control" id="search">
	      </div>
	      <button type="submit" class="btn btn-default">Submit</button>
	    </form>
		{% for doc, url in zip %}
      <div class="well" >
		<a href="/search/redirect?url={{url|urlencode:""}}">Click here to visit Link</a>
		{{doc}}
      </div>
		{%endfor%}
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="JavaScript">
    	var myDiv = $('.well');
		myDiv.text(myDiv.text().substring(0,300))
    </script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
